<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<script>
		
		for(var i=0;i<10;i++)
		{
			for(var j=i;j<10;j++)
			{
				document.write("&nbsp;&nbsp;");
			}
				for(var k=0;k<2*i-1;k++)
				{
					document.write("*");
				}
			document.write("<br>");
		}
		
	  </script>
   </body>
   </html>
